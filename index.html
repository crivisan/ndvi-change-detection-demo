<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDVI Change Detection Demo</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="map"></div>

    <div class="upload-container">
        <input type="file" id="beforeImage" accept="image/*">
        <input type="file" id="afterImage" accept="image/*">
        <button id="calculateNDVI">Calculate NDVI Change</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/ndvi.js"></script>
    <!-- GeoTIFF.js -->
    <script src="https://cdn.jsdelivr.net/npm/geotiff/dist/geotiff.browser.min.js"></script>
    <!-- Proj4.js for CRS conversions -->
    <script src="https://cdn.jsdelivr.net/npm/proj4/dist/proj4.js"></script>
</body>
</html>
